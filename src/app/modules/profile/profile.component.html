<div class="card mb-5 mb-xl-10" *ngIf="currentUser">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <div class="me-7 mb-4">
        <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
          <img [src]="profileImageUrl" alt="Profile Picture" />
        </div>
      </div>

      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <a class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer">
                <span>{{ currentUser.userDetails?.firstName }}</span>
              </a>
              <!-- <a class="btn btn-sm btn-light-success fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer"> -->
                <a class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer">
                <span>{{ currentUser.userDetails?.lastName }}</span>
              </a>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <div class="d-flex align-items-center me-5 mb-2">
                <app-keenicon name="profile-circle" class="fs-4 me-1"></app-keenicon>
                <span>Phone number:</span>
                <span class="ms-2">{{ currentUser.userDetails?.phoneNumber }}</span>
              </div>
            </div>
            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <div class="d-flex align-items-center me-5 mb-2">
                <app-keenicon name="geolocation" class="fs-4 me-1"></app-keenicon>
                <span>Country:</span>
                <span class="ms-2">{{ currentUser.userDetails?.country }}</span>
              </div>
            </div>
            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <div class="d-flex align-items-center mb-2">
                <app-keenicon name="sms" class="fs-4 me-1"></app-keenicon>
                <span>Email:</span>
                <span class="ms-2">{{ currentUser.email }}</span>
              </div>
            </div>
          </div>
       

          <div class="d-flex my-4">
            <div class="me-0">
              <!-- Button or other elements can be added here -->
            </div>
          </div>
        </div>

        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <!-- Statistics or other information can be added here -->
            </div>
          </div>

          <div class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3">
            <!-- Profile completion bar or other elements can be added here -->
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex overflow-auto h-55px">
      <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap">
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/crafted/pages/profile/overview" routerLinkActive="active">
            Overview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/crafted/pages/profile/adress" routerLinkActive="active">
            Address
          </a>
        </li>
              </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
