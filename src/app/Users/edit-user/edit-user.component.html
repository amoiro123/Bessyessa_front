<div class="edit-user-container">
  <h2>Edit User</h2>
  <form (ngSubmit)="updateUser()">
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="userUpdateRequest.username" name="username" />

    <!-- Add form controls for other user details as needed -->

    <button type="submit">Update User</button>
  </form>
</div>
